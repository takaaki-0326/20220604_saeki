<!DOCTYPE html>
<html lang="ja">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>株式会社TECH</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/contact.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="container">
        <p class="header__logo">TECH</p>
        <nav class="nav" id="nav">
          <ul>
            <li><a href="./index.html">ホーム</a></li>
            <li><a href="./service.html">事業内容</a></li>
            <li><a href="./news.html">ニュース</a></li>
            <li><a href="./blog.html">社員ブログ</a></li>
            <li><a href="./company.html">会社概要</a></li>
            <li><a href="./recruit.html">採用情報</a></li>
            <li><a href="./contact.html">お問い合わせ</a></li>
          </ul>
        </nav>
        <div class="menu" id="menu">
          <span class="menu__line--top"></span>
          <span class="menu__line--middle"></span>
          <span class="menu__line--bottom"></span>
        </div>
        <ul class="header__list">
          <li><a href="./index.html">ホーム</a></li>
          <li><a href="./service.html">事業内容</a></li>
          <li><a href="./news.html">ニュース</a></li>
          <li><a href="./blog.html">社員ブログ</a></li>
          <li><a href="./company.html">会社概要</a></li>
          <li><a href="./recruit.html">採用情報</a></li>
          <li><a href="./contact.html">お問い合わせ</a></li>
        </ul>
      </div>
    </header>
    <!-- header end-->

    <!-- eyecatch -->
    <div class="eyecatch">
      <div class="wrapper">
        <h1 class="eyecatch__main-copy">お問い合わせ</h1>
      </div>
    </div>
    <!-- eyecatch end-->

    <!-- main-contact -->
    <div class="main-contact">
      <form class="main-contact__form" name="contact" method="POST">
        <div class="form-item">
          <p class="form-item-label">会社名</p>
          <input type="text" name="company" class="form-item-input">
        </div>
        <div class="form-item">
          <p class="form-item-label">お名前<span> *</span></p>
          <input type="text" name="name" class="form-item-input">
        </div>
        <div class="form-item">
          <p class="form-item-label">メールアドレス<span> *</span></p>
          <input type="email" name="email" class="form-item-input">
        </div>
        <div class="form-item">
          <p class="form-item-label">お問い合わせ内容<span> *</span></p>
          <textarea class="form-item-textarea" rows="5" cols="80"></textarea>
        </div>
        <input type="submit" value="お申し込み" class="main-contact__form__btn">
      
      </form>
    </div>
    <!-- main-contact end-->

    <!-- footer -->
    <footer>
      <div class="wrapper">
        <small>© 2020 TECH inc.</small>
        <nav>
          <ul>
            <li><a href="./index.html">ホーム</a><span>|</span></li>
            <li><a href="./service.html">事業内容</a><span>|</span></li>
            <li><a href="./news.html">ニュース</a><span>|</span></li>
            <li><a href="./blog.html">社員ブログ</a><span>|</span></li>
            <li><a href="./company.html">会社概要</a><span>|</span></li>
            <li><a href="./recruit.html">採用情報</a><span>|</span></li>
            <li><a href="./contact.html">お問い合わせ</a></li>
          </ul>
        </nav>
      </div>
    </footer>
    <!-- footer end-->
    <script src="js/main.js"></script>
  </body>
</html>
